<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="'Log in - ' + ${@environment.getProperty('spring.application.name')}"></title>
</head>

<body>
<th:block th:include="header"/>

<h2>Login</h2>
<p>New here? Click <a th:href="@{/register}">here</a> to register.</p>
<div th:if="${loginError}">Unable to login. Check your username and password.</div>
<!-- tag::thAction[] -->
<form method="POST" th:action="@{/login}" id="loginForm">
    <!-- end::thAction[] -->
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" /><br/>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" /><br/>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
